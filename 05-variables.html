<!DOCTYPE html>
<html>
<head>
<title>Variables</title>
</head>
<body>
<script>

  let variable = 3;
  console.log(2);

  let calculation = 2 + 7;
  console.log(calculation);
  console.log(calculation + 2);

  let result = calculation + 2;
  console.log(result);

  let message = 'hello';
  console.log(message);

  variable = 6;  // Dont use let keyword when we use again variable.
  console.log(variable)

</script>
</body>
</html>

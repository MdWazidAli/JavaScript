<!DOCTYPE html>
<html>
    <head>
        <title>Html Css Course</title>
        <style>
            .red-button{
                background-color: red;
                color: white;
                border: none;
            }
        
            .yellow-button{
                background-color: yellow;
            }
        </style>


        <body>
            <button title="Good job" class="red-button">
                Hello
            </button>
            
            <p>
                This Is a <button class="yellow-button">Hello</button> paragraph
            </p>
        </body>
    </head>
</html>
